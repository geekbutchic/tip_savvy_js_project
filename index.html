<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <label class="switch">
            <input type="checkbox" id="toggle" />
            <span class="slider round"></span>
        </label>
    </div>
    <div class="title">
        <h1>
            Tip Savvy
        </h1>
        <p1>
            Enter Bill Amount & Desired Tip Percentage
        </p1>
    </div>
    <div class="tip-section">
        <h1>Tip</h1>
        <span>0</span>
    </div>
    <div class="total-section">
        <h1>Total</h1>
        <span>0</span>
    </div>
    <div class="bill-section">
        <h1>Bill</h1>
        <input type="number" id="bill" placeholder="Enter Bill Amount" />
    </div>
    <div class="tip-percentage">
        <h1>Tip %</h1>
        <input type="number" id="tip" placeholder="Enter Tip Amount" />
    </div>
    <div class="num-people">
        <h1>Party Size</h1>
        <input type="number" id="people" placeholder="Number of Guests">
    </div>
    <footer></footer>
</body>
<script src="script.js"></script>

</html>
